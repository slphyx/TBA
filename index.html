<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shared Video</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .video-card {
      max-width: 720px;
      margin: 50px auto;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      border-radius: 0.5rem;
    }
    iframe {
      border-radius: 0.5rem 0.5rem 0 0;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card video-card">
      <!-- Replace the YouTube video ID below -->
      <iframe 
        src="https://www.youtube.com/embed/Me1b3VNCVtE" 
        title="YouTube video player" 
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
      <div class="card-body">
        <h5 class="card-title">MORU-MAEMOD Viode</h5>
        <p class="card-text">This is a video to share with you. Enjoy!</p>
      </div>
    </div>
  </div>
</body>
</html>
